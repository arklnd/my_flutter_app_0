name: Build APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ¦‹ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: ðŸ“¦ Get dependencies
      run: flutter pub get

    - name: ðŸ” Setup signing
      run: |
        echo "storePassword=${{ secrets.STORE_PASSWORD }}" > android/key.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
        echo "storeFile=release.keystore" >> android/key.properties
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

    - name: ðŸ·ï¸ Get version
      id: get_version
      run: |
        VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
        COMMIT_HASH=$(git rev-parse --short HEAD)
        VERSION_WITH_HASH="${VERSION}-${COMMIT_HASH}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "version_with_hash=$VERSION_WITH_HASH" >> $GITHUB_OUTPUT

    - name: ðŸ“± Build APK
      run: flutter build apk --release --build-name ${{ steps.get_version.outputs.version_with_hash }} --build-number ${{ github.run_number }}

    - name: ðŸ“ Rename APK
      id: rename_apk
      run: |
        APP_NAME_CLEAN=$(echo "${{ vars.APP_NAME }}" | tr ' ' '_')
        mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/${APP_NAME_CLEAN}-${{ steps.get_version.outputs.version_with_hash }}_${{ github.run_number }}.apk
        echo "app_name_clean=$APP_NAME_CLEAN" >> $GITHUB_OUTPUT

    - name: âœ”ï¸ Check if tag exists
      id: check_tag
      run: |
        if gh release view v${{ steps.get_version.outputs.version }} --json tagName > /dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: ðŸš€ Create GitHub Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        files: build/app/outputs/flutter-apk/${{ steps.rename_apk.outputs.app_name_clean }}-${{ steps.get_version.outputs.version_with_hash }}_${{ github.run_number }}.apk
        generate_release_notes: ${{ steps.check_tag.outputs.exists == 'false' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
