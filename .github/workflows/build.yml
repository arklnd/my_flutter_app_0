name: Build APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¦‹ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: ğŸ“¦ Get dependencies
      run: flutter pub get

    - name: ğŸ·ï¸ Get version
      id: get_version
      run: |
        VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
        COMMIT_HASH=$(git rev-parse --short HEAD)
        VERSION_WITH_HASH="${VERSION}-${COMMIT_HASH}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "version_with_hash=$VERSION_WITH_HASH" >> $GITHUB_OUTPUT

    - name: ğŸ“± Build APK
      run: flutter build apk --release --build-name ${{ steps.get_version.outputs.version_with_hash }} --build-number ${{ github.run_number }}

    - name: ğŸ“ Rename APK
      run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/app-release-${{ steps.get_version.outputs.version_with_hash }}.apk

    - name: ğŸš€ Create GitHub Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        files: build/app/outputs/flutter-apk/app-release-${{ steps.get_version.outputs.version_with_hash }}.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
