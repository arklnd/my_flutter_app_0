name: Build All Platforms

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-apk:
    uses: ./.github/workflows/build-apk.yml
    secrets: inherit

  build-linux:
    uses: ./.github/workflows/build-linux.yml
    secrets: inherit

  build-windows:
    uses: ./.github/workflows/build-windows.yml
    secrets: inherit

  release:
    needs: [build-apk, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¥ Get version
      id: version
      run: |
        VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: ðŸ“¦ Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: ðŸ“ Organize all artifacts
      run: |
        mkdir -p dist
        cp -r artifacts/*/. dist/ || true
        ls -lh dist/

    - name: âœ”ï¸ Check if tag exists and get release body
      id: check_tag
      run: |
        if gh release view v${{ steps.version.outputs.version }} --json tagName > /dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          BODY=$(gh release view v${{ steps.version.outputs.version }} --json body -q .body)
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ“¤ Create GitHub Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Release v${{ steps.version.outputs.version }}
        files: |
          dist/*
        body: ${{ steps.check_tag.outputs.body }}
        generate_release_notes: ${{ steps.check_tag.outputs.exists == 'false' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
